<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1> html문서의 특징</h1>
	  
	1. 태그 내부에 또 다른 태그를 사용이 가능하다.<br> <!-- 엔터 1번 -->
	<!-- 글자 강조 : bold(굵게), italic(기울게), under(밑줄) -->
	2. 대, 소문자 <b>구분</b>이 없다.<BR>
	3. <i>파일 저장</i> -> ~.html or ~.htm<p> <!-- 엔터 2번 -->
	4. 태그 내부에 속성 존재 -> 태그 속성명<br>
	5. 이미지, 링크된 문자열도 작성이 가능<p>
	6. 줄바꿈 -> <u>p태그, br태그</u><br>
	<!-- 1. size(글자크기), 2. color(글자색), 3. face(글자체)-->
	7.<font size="12pt" color="blue" face ="궁서체"> 일반적인 글은 font 태그를 사용 </font>
</body>
</html>
